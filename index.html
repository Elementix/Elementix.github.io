<script type="text/javascript">
 $(function(){

      $(".dropdown-menu li a").click(function(){
      $("#btndd:first-child").text($(this).text());
      $("#btndd:first-child").append(" <span class=caret></span>");
      $("#btndd:first-child").val($(this).text());
 });
});

$(document).ready(function(){
$('body').keypress(function(e){
              if(e.which==13){
                $('#go').trigger('click');
              }
            });
});           



$(document).ready(function(){
  $('#input').val("");
  $('#input').focus();
  $('#go').click(function(){
    var type=$('#btndd ').val();
    var query=$('#input').val();
    var arr=new Array();
    var commonToAll=" -inurl:(jsp|pl|php|html|aspx|htm|cf|shtml) -inurl:(index_of|listen77|mp3raid|mp3toss|mp3drug|index_of|wallywashis) intitle:\"index.of./\" ";
    if(query[query.length-1]==','){
      query=query.slice(0,-1)
    }
    arr=query.split(',');
    arr.push(',');
    switch(type){
      case("Video"):{
        var extensions=" (avi|mkv|mov|mp4|mpg|wmv)";
        break;
      }
      case("Audio"):{
        var extensions=" (ac3|flac|m4a|mp3|ogg|wav|wma) ";
        break;
      }
      case("Ebook"):{
        var extensions=" (CBZ|CBR|CHM|DOC|DOCX|EPUB|MOBI|ODT|PDF|RTF|txt)";
        break;
      }
      case("Pictures"):{
        var extensions=" (bmp|gif|jpg|png|psd|tif|tiff) ";
        break;
      }
      case("Software/Games"):{
        var extensions=" (apk|exe|iso|rar|tar|zip) ";
        break;
      }
      case("Compressed"):{
        var extensions=" (7z|bz2|gz|iso|rar|zip) ";
        break;
      }
      default:{
        var extensions=" (avi|mkv|mov|mp4|mpg|wmv)";
        break;
      }
    }
    for (var i =0 ; i <arr.length - 1; i++) {
      if(arr[i]!=""){
        var temp=arr[i];
        var last;
        temp=temp.replace(/[^\w\s]/gi, '');
        if(temp!=0){
          last=temp.replace(/ /g,".");
        }
        var goodinput="intext:\""+last+"\"";
        var finalquery=goodinput+extensions+commonToAll;

        var url="https://www.google.com/search?q="+encodeURIComponent(finalquery);
        //alert(goodinput);
        window.open(url,'_blank');
      }

    }
});
});
